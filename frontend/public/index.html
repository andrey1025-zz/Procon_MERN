<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link href="%PUBLIC_URL%/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="%PUBLIC_URL%/assets/css/metismenu.min.css" rel="stylesheet" type="text/css">
  <link href="%PUBLIC_URL%/assets/css/icons.css" rel="stylesheet" type="text/css">
  <link href="%PUBLIC_URL%/assets/css/style.css" rel="stylesheet" type="text/css">
  <link href="%PUBLIC_URL%/assets/css/front.css" rel="stylesheet" type="text/css">
  <title>Procon 3D Design</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="%PUBLIC_URL%/assets/js/jquery.min.js"></script>
  <script src="%PUBLIC_URL%/assets/js/bootstrap.bundle.min.js"></script>
  <script src="%PUBLIC_URL%/assets/js/metismenu.min.js"></script>
  <script src="%PUBLIC_URL%/assets/js/jquery.slimscroll.js"></script>
  <script src="%PUBLIC_URL%/assets/js/waves.min.js"></script>
  <script src="%PUBLIC_URL%/assets/js/app.js"></script>
  <script>
    $(document).ready(function () {
      $("#side-menu").metisMenu();
      $('.button-menu-mobile').on('click', function (event) {
        event.preventDefault();
        $("body").toggleClass("enlarged");
      });
      if ($(window).width() < 1025) {
        $('body').addClass('enlarged');
      } else {
        if ($('body').data('keep-enlarged') != true)
          $('body').removeClass('enlarged');
      }
    });
  </script>
</body>

</html>

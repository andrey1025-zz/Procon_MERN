<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Procon 3D Design</title>
    <meta content="Responsive admin theme build on top of Bootstrap 4" name="description" />
    <meta content="Themesdesign" name="author" />
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/metismenu.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

</head>

<body>

    <!-- Begin page -->
    <div class="accountbg"></div>



    <section class="signin">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="logo-login">
                        <img src="assets/images/logo.png" />
                    </div>
                </div><!-- end cols -->
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 space-form">
                    <h1 class="text-center white">Sign In</h1>

                    <form class="form-horizontal m-t-30" action="index.html">

                        <div class="form-group">
                            <div class="row">

                                <input class="form-control" type="text" required="" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">

                                <input class="form-control" type="password" required="" placeholder="Password">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="row">
                                <div class="col-xl-6">
                                    <div class="checkbox checkbox-primary">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1"> Remember me</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-6  text-right">
                                    <a href="pages-recoverpw.html" class="text-muted1"><i class="fa fa-lock m-r-5"></i>
                                        Forgot password?</a>
                                </div>
                            </div>
                        </div>



                        <div class="form-group row m-t-30 m-b-0">
                            <div class="row">
                                <div class="col-xl-5 p-0">
                                    <button class="submit-button btn-block btn-lg waves-effect waves-light"
                                        type="submit">Log In</button>
                                </div>
                                <div class="col-xl-7 p-12">
                                    <p> Please contact the manager to join a team
                                        A role will be assigned after becoming a member</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div><!-- end cols -->
            </div>

        </div>
    </section>
    <!-- END wrapper -->

    <!-- jQuery  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/metismenu.min.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/waves.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>

</body>

</html>
